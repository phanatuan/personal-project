{% extends 'base.html' %} {% block content %}
<h2>All Events</h2>
<div class="container">
  <div class="row">
    {% for event in events %}
    <div class="col-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ event.name }}</h5>
              <!-- by {{ event.organizer }}</h5> -->
          <p class="card-text">{{ event.description }}</p>
          <!-- <p class="card-text">{{ event.location }}</p> -->
          <a href="{{url_for('events.view', event_id=event.id)}}" class="btn btn-primary">View Event</a>
        </div>
      </div>
    </div>

    {% endfor %}
  </div>
</div>

{% endblock %}
