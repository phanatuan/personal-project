<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Pomodoro Timer</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg bg-light">
        <a href="#" class="navbar-brand">Tomato Timer</a>
        <ul class="navbar-nav">
          <li class="nav-item"><a href="#" class="nav-link">Log</a></li>
          <li class="nav-item"><a href="#" class="nav-link">FAQ</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Settings</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Tweet</a></li>
        </ul>
      </nav>
      <section>
        <div
          class="container-fluid mx-auto bg-light 
          d-flex flex-column align-items-center py-4 my-4">
          <div id="control-tab">
            <button class="btn btn-primary">Pomodoro</button>
            <button class="btn btn-danger">Short Break</button>
            <button class="btn btn-warning">Long Break</button>
          </div>
          <div id="clock" class="my-4 display-4">
            25:00
          </div>
          
          <div id="control-button">
            <button class="btn btn-primary">Start</button>
            <button class="btn btn-danger">Stop</button>
            <button class="btn btn-warning">Reset</button>
          </div>
        </div>
      </section>
      <footer>
        <div class="card-deck">
          <div class="card">
            <div class="card-body">
              <div class="card-title">Keyboard Shortcut</div>
              <div class="card-text">Blah Blah</div>
            </div>
          </div>

          <div class="card">
            <div class="card-body">
              <div class="card-title">Notifications</div>
              <div class="card-text">Blah Blah</div>
            </div>
          </div>

          <div class="card">
            <div class="card-body">
              <div class="card-title">Settings</div>
              <div class="card-text">Blah Blah</div>
            </div>
          </div>
        </div>
      </footer>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src='index.js'></script>
  </body>
</html>
