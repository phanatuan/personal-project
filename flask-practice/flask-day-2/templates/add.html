{% extends 'base.html' %} {% block content %}

<div class="jumbotron">
  <h1>Welcome {{ current_user.username }}</h1>
  <a href="{{ url_for('logout') }}">Log Out</a>
</div>
  <div class="container">
  <form class="form-signin" method="POST">
    <h1 class="h3 mb-3 font-weight-normal">Add Post</h1>
    <label for="inputEmail" class="sr-only">Title</label>
    <input
      type="text"
      name="title"
      class="form-control"
      placeholder="Title"
      required
      autofocus
    />
    <label for="inputEmail" class="sr-only">Body</label>
    <input
      type="text"
      name="body"
      class="form-control"
      placeholder="Body"
      required
      autofocus
    />
    <label for="inputPassword" class="sr-only">Author Name</label>
    <input
      name="author_name"
      type="text"
      class="form-control"
      placeholder="Author Name"
      readonly
    />

    <button class="btn btn-lg btn-primary btn-block" type="submit">
      Create Post
    </button>
  </form>
</div>
{% endblock %}
