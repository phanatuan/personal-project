<!DOCTYPE html>
<html>
<head>
	<title>Currency Converter</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
	<h1>Currency Converter</h1>
	<h2>Choose your currency</h2>
	<input type='radio' name='currency' value='USD'> USD <br>
	<input type='radio' name='currency' value='EUR'> EUR <br>
	<input type='radio' name='currency' value='BHT'> BHT <br>
	<input type='number' name='amount' id='amount' placeholder="insert the amount">
	<button id='convert' onclick='convert()'>Convert</button>
	<p>Message</p> <span id='output'></span>

<script src='script.js'></script>

</body>
</html>
